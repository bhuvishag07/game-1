<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Slider Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Screen -->
  <section id="start-screen" class="screen active">
    <h1>Puzzle Slider 4x4</h1>
    <button id="start-btn">Start Game</button>
  </section>

  <!-- Game Screen -->
  <section id="game-screen" class="screen">
    <div class="top-bar">
      <div>Moves: <span id="moves">0</span></div>
      <div>Time: <span id="time">0</span>s</div>
      <button id="restart-btn">Restart</button>
    </div>

    <div id="puzzle" class="grid"></div>
  </section>

  <!-- Game Over Screen -->
  <section id="game-over-screen" class="screen">
    <h2>You Won ðŸŽ‰</h2>
    <p>Total Moves: <span id="final-moves"></span></p>
    <p>Total Time: <span id="final-time"></span>s</p>
    <button id="play-again-btn">Play Again</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
